<section class="find">
    <div class="container position-relative">
      <div class="find-container row">
        <div class="col-sm-9 find-container-comic">
          <h1 class="find-title">Danh sách truyện</h1>
          
          <div class="find-comic d-flex flex-wrap justify-content-start">

            <ng-template ngFor let-item [ngForOf] ="comics" let-i="index">
                <div class="find-comic-item d-flex flex-column id_find_item">
                    <div class="d-flex flex-column id_find_normal">
                      <img
                        src="{{item.thumbnail}}"
                        alt=""
                        class="find-comic-item-image"
                      />
                      <h5 class="find-comic-item-name">{{item.title}}</h5>
                      <p class="find-comic-item-vol">{{item.chapter}}</p>
                      <p class="find-comic-item-time">UPDATE {{item.updated}}</p>
                    </div>
        
                    <div
                      class="d-flex flex-column find-comic-item-container id_find_hover"
                    >
                      <img
                        src="{{item.thumbnail}}"
                        alt=""
                        class="find-comic-item-image-hover"
                      />
                      <div
                        class="
                          find-comic-item-heading
                          d-flex
                          justify-content-between
                        "
                      >
                        <h5 class="find-comic-item-name-hover">{{item.title}}</h5>
                        <span class="cursor-pointer"
                          ><i class="fa fa-bookmark header-icon-bookmark"></i
                        ></span>
                      </div>
                      <div class="find-comic-item-infors d-flex flex-column">
                        <div class="find-comic-item-infors-lines row">
                          <span class="col-sm-4">Genre: </span>
                          <span class="col-sm-8">{{item.category}}</span>
                        </div>
                        <div class="find-comic-item-infors-lines row">
                          <span class="col-sm-4">Status: </span>
                          <span class="col-sm-8">{{item.status}}</span>
                        </div>
                        <div class="find-comic-item-infors-lines row">
                          <span class="col-sm-4">View: </span>
                          <span class="col-sm-8">{{item.view_count}}</span>
                        </div>
        
                        <div class="find-comic-item-infors-desc">
                            {{item.desc}}
                        </div>
        
                        <div class="find-comic-item-infors-start cursor-pointer" (click)="doReading(item)">
                          Start reading
                        </div>
                      </div>
                    </div>
                  </div>
            </ng-template>
          </div>

        </div>
        <div class="col-sm-3 find-container-category">
          <h1 class="find-category-title">Thể loại</h1>

          <div class="find-category-line d-flex">
            <span class="find-category-name">Tất cả thể loại</span>
          </div>

          <div class="find-category-line d-flex flex-wrap justify-content-between">
            <ng-template ngFor let-item [ngForOf] ="arr_cate" let-i="index">
                <div class="find-category-name-1">
                   <span class="cursor-pointer" (click)="doFindByCate(item)">
                    {{item.label}}
                   </span> 
                </div>
            </ng-template>
          </div>
          

        </div>
      </div>
      <div *ngIf="showLoading" class="container-loading">
        <div class="spinner-border text-danger" role="status">
          <span class="sr-only">Loading...</span>
        </div>
      </div>
    </div>

  </section>
